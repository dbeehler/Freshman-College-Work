<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table</title>

  <body>

      <tr>

        <td>Medium</td>
      </tr>

        <td>Apple</td>
        <td>Red</td>
        <td>Small</td>
      </tr>
    </table>
  </body>
</html>
