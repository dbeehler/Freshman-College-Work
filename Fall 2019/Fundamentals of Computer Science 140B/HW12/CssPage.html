<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS rules</title>
    <style>
      p{
        color: blue;
      }
      *{
        text-align: center;
      }
      .firstPara{
        background-color: lavender;
      }
      h1, div{
        text-align: right;
        background-color: pink;
      }
      div h1{
        background-color: tan;
      }
      .greenSpan{
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <p class="firstPara">
      this is some text...
    </p>
    <p>
      this is
      <span class="greenSpan">(This is content for a span)</span>
      some more text
    </p>
    <p>
      this is a third paragraph
    </p>
    <div>
      Here is a div<br>
      here is a second line to the div
    </div>
    <div>
      <h1>Here is a big header</h1>
    </div>
      <h1>Here is a big header outside of a div</h1>
  </body>
</html>
